<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="Assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <a
        href="index.html"
        class="highscore"
        style="float: left; margin-top: -170px; margin-left: 20px"
        >View high scores</a
      >
    </div>
    <div
      style="
        float: right;
        margin-right: 40px;
        font-size: 20px;
        margin-top: -165px;
      "
    >
      Time Remaining:<span id="countdown">10:00</span>
    </div>
    <header id="header">
      <h1>Coding Quiz Challange</h1>
    </header>
    <main>
      <p id="subHeading">
        Try to answer the code-related questions within the time limit. Keep in
        mind that incorrect answers will penalize your score/time by 10 seconds!
      </p>
      <button type="button" id="startBtn">Start Quiz</button>
    </main>
    <footer>
      <div id="questions" class="hide">
        <p id="questionTitle"></p>
        <div id="choices"></div>
        <span id="result"> </span>
        <form>
          <input type="text" id="initals" class="hide" placeholder="Type initals here"></input>
          <a href="index.html" class="hide">Back to Homepage</a>
        </form>
    </footer>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
